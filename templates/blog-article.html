{% extends 'includes/layout.html' %}




{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1>🛍️ Generate Blog Article 🛍 ️</h1>
    <p class="lead">
      Generate Blog Article for any types of Paraphrase, simply enter the Topic to get started.
    </p>

    <h2>Enter the Paraphrase</h2>

    <form class="" action="/blog-article" method="post">

      <div class="mb-3">
        <label class="form-label">Paraphrase</label>
        <input type="text" class="form-control" name="blogArticle" placeholder="eg. What are perfumes & fragrances">
        <div class="form-text"></div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">GET RECOMMENDATIONS</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
